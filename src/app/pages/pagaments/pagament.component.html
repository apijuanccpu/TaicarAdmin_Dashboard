<div class="row" *ngIf="!carregant">

    <!-- <form class="form-horizontal m-t-40 " #f2="ngForm " ngNativeValidate (ngSubmit)="guardaPressupost(pressupost) "> -->
    <div class="col-md-6">
        <div class="card card-body printableArea">
            <form class="form-horizontal m-t-40" #hero2Form="ngForm" ngNativeValidate (ngSubmit)="guardaPagament( pagament )">
                <div class="form-group">
                    <label for="client">Client</label>
                    <select [(ngModel)]="pagament.client" id="client" name="client" class="form-control" required>
                    <option value=" ">Seleccione Client</option>
                    <option *ngFor="let client of clients" [value]="client._id">
                      {{client.nombre}}
                    </option>
                  </select>

                </div>
                <div class="form-group">
                    <label for="client">FActura</label>
                    <select [(ngModel)]="pagament.factura" id="factura" name="factura" class="form-control" required>
                    <option value=" ">Seleccione Factura</option>
                    <option *ngFor="let factura of factures" [value]="factura._id">
                      {{factura._id}}
                    </option>
                  </select>

                </div>
                <div class="form-group">
                    <label for="pagament.data_pagament" class="control-label">Data de pagament</label>
                    <input [(ngModel)]="pagament.data_pagament" id="pagament.data_pagament" name="pagament.data_pagament" type="date" class="form-control" required>
                    <!-- <label>Data</label>
                    <input type="date" [(ngModel)]="despesa.data" name="data" class="form-control"> -->
                </div>
                <div class="form-group">
                    <label for="pagament.import_pagat">Import</label>
                    <input type="number" [(ngModel)]="pagament.import_pagat" id="pagament.import_pagat" name="pagament.import_pagat" class="form-control">
                </div>

                <div class="form-group">
                    <label for="pagament.observacions">Observacions</label>
                    <textarea class="form-control" [(ngModel)]="pagament.observacions" name="pagament.observacions" id="pagament.observacions" rows="5"></textarea>
                </div>

                <button class="btn btn-success" (click)="guardaPagament(pagament)" type="button"> Guarda </button>
                <button class="btn btn-warning" type="button" [routerLink]="['/pagaments']"> Tanca </button>
            </form>
        </div>
    </div>


</div>
